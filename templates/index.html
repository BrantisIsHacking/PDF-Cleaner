<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Cleaner for TTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #2e7d32;
            font-weight: 600;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .status-message {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .success-message {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border-radius: 8px;
            color: #c62828;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .reset-btn {
            background: #666;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            margin-left: 10px;
        }

        .reset-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è PDF Text Cleaner</h1>
        <p class="subtitle">Upload a PDF to clean its text for text-to-speech applications</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PDF files only (max 16MB)</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="file-info" id="fileInfo">
            <span>Selected file: <span class="file-name" id="fileName"></span></span>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-message" id="statusMessage">Processing your PDF...</div>
        </div>

        <div class="success-message" id="successMessage">
            <div style="font-size: 48px; margin-bottom: 10px;">‚úÖ</div>
            <div style="font-size: 18px; font-weight: 600; color: #2e7d32; margin-bottom: 10px;">
                PDF Cleaned Successfully!
            </div>
            <div style="color: #666; margin-bottom: 15px;">
                Your cleaned PDF is ready for text-to-speech
            </div>
            <button class="download-btn" id="downloadBtn">Download Cleaned PDF</button>
            <button class="reset-btn" id="resetBtn">Clean Another PDF</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let processedFilename = '';

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (!file) return;

            if (file.type !== 'application/pdf') {
                showError('Please upload a PDF file');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            uploadFile(file);
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show progress
            progressContainer.classList.add('show');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                updateProgress(progress, 'Processing your PDF with AI...');
            }, 500);

            const controller = new AbortController();
            const requestTimeoutMs = 180000; // 3 minutes
            const requestTimeout = setTimeout(() => {
                controller.abort();
            }, requestTimeoutMs);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                clearTimeout(requestTimeout);

                clearInterval(progressInterval);

                const data = await response.json();

                if (response.ok && data.success) {
                    updateProgress(100, 'Complete!');
                    processedFilename = data.filename;
                    
                    setTimeout(() => {
                        progressContainer.classList.remove('show');
                        successMessage.classList.add('show');
                    }, 500);
                } else {
                    throw new Error(data.error || 'Failed to process PDF');
                }
            } catch (error) {
                clearTimeout(requestTimeout);
                clearInterval(progressInterval);
                progressContainer.classList.remove('show');
                if (error.name === 'AbortError') {
                    showError('Processing timed out. Please try again or use a smaller PDF.');
                } else {
                    showError(error.message);
                }
            }
        }

        function updateProgress(percent, message) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
            statusMessage.textContent = message;
        }

        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.classList.add('show');
            fileInfo.classList.remove('show');
            progressContainer.classList.remove('show');
        }

        downloadBtn.addEventListener('click', () => {
            window.location.href = '/download/' + processedFilename;
        });

        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            fileInfo.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            progressContainer.classList.remove('show');
            processedFilename = '';
        });
    </script>
</body>
</html>
